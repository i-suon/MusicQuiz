<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button autoHide="false"></ion-menu-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <div class="ion-padding">
    <p class="title">Result</p>
    <div class="ion-padding" style="text-align: center;">
      <p>{{message}}</p>
      <p>Your time was {{durationSeconds}} seconds.</p>
      <p>You answered correctly to {{correctAnswersPrintAmount}} out if {{quizLength}} questions.</p>
    </div>
    
    <ion-grid>
      <ion-row style="text-align: center;">
        <ion-col size-sm>
          <ion-button 
          (click)="seeAnswers()" tappable><ion-icon slot="start" name="list"></ion-icon>Answers</ion-button>
        </ion-col>
        <ion-col size-sm>
          <ion-button 
          (click)="goToPage('home')" tappable><ion-icon slot="start" name="home"></ion-icon>Home</ion-button>
        </ion-col>
        
      </ion-row>
    </ion-grid>
    
  </div>
</ion-content>
